{% extends "gpt/base.html" %}
{% block title %}Criar nova senha{% endblock %}
{% block content %}
  <h1>Esqueceu sua senha?</h1>
  <p>Insira seu email abaixo para obter uma nova senha.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
